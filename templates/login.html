<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">

    <title>Safety Manager Login</title>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        {#document.addEventListener("DOMContentLoaded", function () {})#}
        $(document).ready(function () {
            login()
        })

        function login() {
            let id = $('#id').val()
            let company = $('#company').val()
            let pwd = $('#pwd').val()

            $.ajax({
                type: "POST",
                url: "/api/login",
                data: { id_give: id, company_give: company, pwd_give: pwd},
                success: function (response) {
                    if (response['result'] == 'success') {
                        {#alert('토큰 생성 완료!')#}
                        // 토큰이 정상적으로 발급되면, 'token' 토큰을 받아 쿠키에 저장
                        $.cookie('mytoken', response['token']);
                        {#alert(response['msg']);#}
                        window.location.replace('/')
                    } else {
                        // 로그인 실패 시
                        alert(response['msg']);
                    }
                }
            })
        }

    </script>
</head>

<body>
<main>
    <!-- img -->
    <div class="img_container">
        <img alt="Safety Manager" src="/static/css/img/Safety-manager.png">
    </div>
    <!-- login container -->
    <form id="form">
        <input type="text" class="text_field" name="email" placeholder="아이디">
        <input type="password" class="text_field" name="password" placeholder="비밀번호">
        <input type="submit" class="submit_btn" onclick="login()" value="로그인">
    </form>
    <div class="join_container">
        <a href="/join">가입하기</a>
    </div>
</main>
</body>

</html>
