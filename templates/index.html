<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bee3d4f913.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--파비콘-->
    <link rel="icon" href="/static/css/img/Safety-manager.png" type="image/x-icon">

    <!-- Title -->
    <title>7Safety Manager</title>

    <!--ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>
<script>
    function change_area_css() {
        $('.img_box').hide()
        $('.main_box').show()
        $('.main_box').css({
            "display": "flex",
            "height": "500px",
            "width": "100%",
            "padding-bottom": "40px",
            "flex-direction": "row",
            "justify-content": "center",
            "align-items": "center"
        });

    }

    // Upload UX #1 - Preview (not upload)
    function preview() {
        change_area_css()
        let file = $('#file')[0].files[0]
        
        if (file.type.match(/image.*/)) {
            $('#upload_box').css({
                'height': '400px',
                'width': '400px',
                'margin': '5px 10px 5px 10px'
            });
            $('#upload_box').attr("src", window.URL.createObjectURL(file));
        }else{
            let upload_temp_html = `<video id="upload_preview" controls muted preload="auto">
                <source src=` + window.URL.createObjectURL(file) + ` type="video/mp4">
                지원되지 않는 브라우저 입니다.</video>`
            $('#upload_div').html(upload_temp_html)
            $('#upload_preview').css({
            'height': '400px',
            'width': '400px',
            'margin': '5px 10px 5px 10px'
            });
        }
    }

    var upload_path = ''
    // Upload UX #2 - Upload to Server
    function posting() {
        let file = $('#file')[0].files[0] // 'if you view filename => file['name'] => test3.jpg
        let form_data = new FormData() // FormData 처럼 보내는 방식
        form_data.append("file", file) // console.log(file, typeof (file))
        // check images or video
        if (file.type.match(/image.*/)) {
            $.ajax({ // 비동기 방식
                type: "POST",
                url: "/main/api/img/upload",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    upload_path = response['upload_path']
                }
            });
        } else {
            $.ajax({
                type: "POST",
                url: "/main/api/video/upload",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    upload_path = response['upload_path']
                }
            });
        }
    }

    // Upload UX #3 - Detection in Server
    function detecting() {
        let file = $('#file')[0].files[0] // 'if you view filename => file['name'] => test3.jpg
        // check images or video
        if (file.type.match(/image.*/)) {
            $.ajax({ // 비동기 방식
                type: "POST",
                url: "/detect/api/img/inference",
                data: {'upload_path':upload_path},
                success: function (response) {
                    alert(response["msg"])
                    predict_path = response["predict_path"]
                    $('#predict_box').css({
                        'height': '400px',
                        'width': '400px',
                        'margin': '5px 10px 5px 10px'
                    });
                    $('#predict_box').attr("src", predict_path)

                    results = response["results"]
                    $('#helmet_value').text(results['helmet'])
                    $('#head_value').text(results['head'])
                    $('#score_value').text(results['score'])
                    $('#isPass_value').text(results['isPass'])
                    $('#result_label').text(results['isPass'])
                }
            });
        } else {
            $.ajax({
                type: "POST",
                url: "/detect/api/video/inference",
                data: {'upload_path':upload_path},
                success: function (response) {
                    alert(response["msg"])
                    let predict_src = response['predict_path']
                    let predict_temp_html = `<video id="predict_preview" autoplay controls muted preload="auto">
                                            <source src="${predict_src}" type="video/mp4">
                                            지원되지 않는 브라우저 입니다.</video>`
                    $('#predict_div').html(predict_temp_html)
                    $('#predict_preview').css({
                        'height': '400px',
                        'width': '400px',
                        'margin': '5px 10px 5px 10px'
                    });

                    results = response["results"]
                    $('#helmet_value').text(results['helmet'])
                    $('#head_value').text(results['head'])
                    $('#score_value').text(results['score'])
                    $('#isPass_value').text(results['isPass'])
                }
            })
        }
    }
</script>
<body>
{% include 'nav.html' %}

<section>
    <div class="container">
        <div class="result_box">
            <label id='result_label'>PASS</label>
        </div>

        <div class="img_box"></div>
        <div class="main_box">
            <div id="upload_div"><img class="test" id="upload_box" src="" alt=""></div>
            <div id="predict_div"><img class="test" id="predict_box" src="" alt=""></div>
        </div>
        <div class="score_box">
            <label class='score_label'>Helmet : </label><span class='score_value' id="helmet_value">0</span>
            <label class='score_label'>No Helmet : </label><span class='score_value' id="head_value">0</span>
            <label class='score_label'>Score : </label><span class='score_value' id="score_value">0.0</span>
            <label class='score_label'>Safety : </label><span class='score_value' id="isPass_value">none</span>
        </div>

        <div class="btn_box">
            <div>
                <label for="file" class="btn btn_blue">파일 선택</label>
                <input id="file" type="file" style="display: none" onChange="preview()">
            </div>
            <div>
                <button class="btn btn_red" type="button" onclick="posting()">업로드 하기</button>
            </div>
            <div>
                <button class="btn btn_green" type="button" onclick="detecting()">안전 확인</button>
            </div>
        </div>
    </div> <!-- container -->
</section>

</body>
</html>
