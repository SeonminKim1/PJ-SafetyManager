<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bee3d4f913.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--파비콘-->
    <link rel="icon" href="/static/css/img/Safety-manager.png" type="image/x-icon">

    <!-- Title -->
    <title>7Safety Manager</title>

    <!--ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        .container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-image: url('../static/css/img/monitor.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
    </style>
</head>
<script>
    function posting() {
        let file = $('#file')[0].files[0]
        //let filename = file['name']
        let form_data = new FormData() // FormData 처럼 보내는 방식
        //form_data.append("f_name", filename)
        form_data.append("file", file)
        console.log(file, typeof (file))
        //console.log(filename, typeof(filename)) // test3.jpg
        if (file.type.match(/image.*/)) {
            $.ajax({ // 비동기 방식
                type: "POST",
                url: "/main/api/img/upload",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["result"])
                    predict_path = response["predict_path"]
                    $('#upload_box').attr("src", window.URL.createObjectURL(file));
                    $('#predict_box').attr("src", predict_path)
                    // window.location.reload()
                }
            });
        } else {
            $.ajax({
            type: "POST",
            url: "/main/api/video/upload",
            data: form_data,
            contentType: false,
            processData: false,
            success: function (response) {
                alert(response['result'])
                let video_src = response['video']
                let predict_src = response['predict_path']
                let upload_temp_html = `<video id="upload_preview" autoplay controls muted preload="auto" width="300px" height="300px">
                                            <source src="${video_src}" type="video/mp4">
                                            지원되지 않는 브라우저 입니다.</video>`
                let predict_temp_html = `<video id="predict_preview" autoplay controls muted preload="auto" width="300px" height="300px">
                                            <source src="${predict_src}" type="video/mp4">
                                            지원되지 않는 브라우저 입니다.</video>`
                $('.upload_box').html(upload_temp_html)
                $('.predict_box').html(predict_temp_html)
            }
        })
        }
    }

</script>
<body>
{% include 'nav.html' %}

<section>
    <div class="container">
        <div class="con_img">
            <img src="../static/css/img/Safety-manager.png" alt="">
        </div>
        <div class="con_btn">
            <div id="file_div">
                <label class="w-btn-blue" for="file">파일 선택</label>
                <input id="file" type="file" style="display: none">
            </div>
            <button class="w-btn-red" type="button" onclick="posting()">
                안전도 측정
            </button>
        </div>
    </div>
    <hr>
    <div class="upload_box" style="display: flex; justify-content: center; align-items: center;">
        <img style="width: 400px;" id="upload_box" src="" alt="">
        <img style="width: 400px;" id="predict_box" src="" alt="">
    </div>
    <div  class="predict_box" style="display: flex; justify-content: center; align-items: center;">
    <video id="predict_preview" autoplay controls muted preload="auto" width="300px" height="300px">
                                            <source src="static/predict_data/inference20/pexels-los-muertos-crew-8853529-2022-05-20-11-21-49.mp4" type="video/mp4">
                                            지원되지 않는 브라우저 입니다.</video>
    </div>
</section>

</body>
</html>
