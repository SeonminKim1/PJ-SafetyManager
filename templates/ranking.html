<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bee3d4f913.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/ranking.css">

    <!--파비콘-->
    <link rel="icon" href="/static/css/img/Safety-manager.png" type="image/x-icon">

    <!-- Title -->
    <title>7Safety Manager</title>

    <!--ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>
<script>

</script>
<body>
{% include 'nav.html' %}

<section>
    <div class="container">
        <div class="result_box">
            <label id='result_label'>Ranking</label>
        </div>

        <div class="ranking_box">
            <table>
                <tr>
                    <th>순위</th>
                    <th>기업명</th>
                    <th>점수</th>
                </tr>
                {% for rank in ranking %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ rank.company }}</td>
                        <td>{{ rank.score }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="page_btn">
            <a href="/ranking/?page=0">1</a>
            <a href="/ranking/?page=1">2</a>
            <a href="/ranking/?page=2">3</a>
        </div>


    </div> <!-- container -->
</section>

</body>
