<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bee3d4f913.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/loading_bar.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/result_modal.css">

    <!--파비콘-->
    <link rel="icon" href="/static/css/img/Safety-manager.png" type="image/x-icon">

    <!-- Title -->
    <title>7Safety Manager</title>

    <!--ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>
<script>
    // result Modal Func
    function result_modal_func(result_num) {
        console.log(result_num, typeof (result_num))
        document.querySelector('.modal_post_' + result_num).style.display = 'flex';
        document.querySelector('.modal_overlay_' + result_num).style.display = 'block';
        document.querySelector('.modal_overlay_' + result_num).style.top = window.pageYOffset + 'px';
    }

    function result_modal_func_off(result_num) {
        console.log(result_num, typeof (result_num))
        document.querySelector('.modal_post_' + result_num).style.display = 'none';
        document.querySelector('.modal_overlay_' + result_num).style.display = 'none';
        document.querySelector('.modal_overlay_' + result_num).style.top = window.pageYOffset + 'px';
    }


</script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<body>
{% include 'nav.html' %}

{% for my_result in results %}
    <div class="modal_overlay_{{ my_result.num }}"
         style="display:none;
                width:100vw;
                height:100vh;
                position:absolute;
                top:0;
                left:0;
                z-index:1;
                background-color: rgba(0, 0, 0, 0.8);">
        <div class="modal_post_{{ my_result.num }}"
             style="display:none;
                    width:1000px;
                    height:600px;
                    margin:60px auto auto auto;
                    border: 1px solid black;
                    background-color: white;">

            <!-- modal content -->
            <div class="modal_result_img_div">
                <img class="modal_result_img" src="{{ my_result.upload_path }}">
                <div class="result_box">
                    <label id='result_label'>Safety Manager</label>
                </div>
                <div class="img_box"></div>
                <div class="main_box">
                    <div id="upload_div"><img class="test" id="upload_img" src="" alt=""></div>
                    <div id="predict_div"><img class="test" id="predict_img" src="" alt=""></div>
                </div>
                <div class="main_vid_box">
                    <div id="upload_vid_div">
                        <video id="upload_vid" controls muted preload="auto">
                            <source id="upload_vid_src" src="" type="video/mp4">
                        </video>
                    </div>
                    <div id="predict_vid_div">
                        <video id="predict_vid" controls muted preload="auto">
                            <source id="predict_vid_src" src="" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="score_box">
                    <label class='score_label'>Helmet : </label><span class='score_value' id="helmet_value">0</span>
                    <label class='score_label'>No Helmet : </label><span class='score_value' id="head_value">0</span>
                    <label class='score_label'>Score : </label><span class='score_value' id="score_value">0.0</span>
                    <label class='score_label'>Safety : </label><span class='score_value' id="isPass_value">none</span>
                </div>
            </div>
            <div class="modal_result_close" onclick="result_modal_func_off('{{ my_result.num }}')">
                Close
            </div>
        </div>
    </div>
{% endfor %}

<section>
    <div class="container">
        <!-- box 종류 -->
        <!-- result_box img_box, main_box, loading_box, score_box, btn_box -->
        <div>
            <div class="profile_box">
                <div class="name_box">
                    <label id='profile_name'>{{ user_info.company }}</label>
                </div>
                <hr>
                <div class="result_list">
                    {% for my_result in results %}
                        <div class="post" onclick="result_modal_func('{{ my_result.num }}')">
                            <img src="{{ my_result.predict_path }}" alt="게시물없음">
                            <p>생성일: {{ my_result.date }}</p>
                            <p>안전도: {{ my_result.score }}</p>
                            <p>작성자: {{ my_result.id }}</p>
                        </div>
                    {% endfor %}
                </div> <!-- container -->
            </div>
        </div>
    </div>
</section>

</body>
</html>
